<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Hemera Tech</title>

    <link rel="stylesheet" href="./css/index.css">

    <link rel="shortcut icon" href="./assets/artificial-intelligence (1).png" type="image/x-icon">
    <link rel="stylesheet" href="../public/css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500&display=swap" rel="stylesheet">
    
</head>

<!-- QUEM QUISER MUDAR OS NOMES DOS BAGULHO FICA A VONTADE -->

<body>

    <header>
        <div id="div_img_logo">
            <img src="./assets/HEMERA.png" alt="" width=150vw>
        </div>

        <div id="navbar_conteudo">
            <nav>
                    <ul>
                        <a href="index.html.#div_quem_somos">
                            <li>Sobre nós</li>
                        </a>

                        <li>|</li>
                        <a href="index.html.#div_servicos">
                            <li>Serviços</li>
                        </a>

                        <li>|</li>

                        <a href="index.html">
                            <li>Contato</li>
                        </a>
                    </ul>
            </nav>
        </div>


        <div id="navbar_botoes">
            <ul>
                <a href="login.html">
                    <li id="btn-nav-login">Login</li>
                </a>

                <a href="cadastro.html">
                    <li id="btn-nav-cadastro">Cadastre-se</li>
                </a>
            </ul>

        </div>

    </header>


    <div class="corpo" id="div_principal_cadastro">

        <div class="moldura" id="div_moldura_cadastro">
            <div class="destque_txt" id="div_destaque_txt_cadastro">
              
                <span>Cadastre-se:</span>
                
            </div>
            <div id="div_campos">
                <div class="coluna1" id="div_coluna1_cadastro">
                    <div class="campo" id="campo1_coluna1_cadastro">
                        
                        <label for="nomeEmpresa">Nome da Empresa:</label>
                        <input type="text">
                        <br><br>
                    
                    </div>
                    <div class="campo" id="campo2_coluna1_cadastro">
                        
                        <label for="emailUsuario">E-mail:</label>
                        <input type="email">
                        <br><br>

                    </div>

                    <div class="campo" id="campo3_coluna1_cadastro">
                        
                        <label for="senhaUsuario">Senha:</label>
                        <input  type="password">
                        <br><br>
                    
                    </div>
                </div>

                <div class="coluna2" id="div_coluna2_cadastro">
                                       <div class="campo" id="campo2_coluna2_cadastro">

                        <label for="cnpjUsuario">CNPJ:</label>
                        <input type="text">
                        <br><br>

                    </div>
                    <div class="campo" id="campo3_coluna2_cadastro">

                        <label for="confimaEmail">Confirmação de e-mail:</label>
                        <input type="email">
                        <br><br>

                    </div>
                    
                    <div class="campo" id="campo1_coluna2_cadastro">
                        
                        <label for="confirmaSenha">Confirmação de senha:</label>
                        <input type="password">
                        <br><br>

                    </div>

                </div>
            </div>

            <div class="botoes" id="div_botao_cadastro">
                <button onclick="cadastrar()">Cadastre-se</button>
            </div>

        </div>
    </div>

    <footer>
        <h3>&copy; Hemera Tech,2023.</h3>        
    </footer>

</body>

</html>
