<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Hemera Tech</title>

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/cadastro.css">

    <!-- ICONE -->
    <link rel="shortcut icon" href="./assets/artificial-intelligence (1).png" type="image/x-icon">

    <!-- FONTE POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500&display=swap" rel="stylesheet">

    <!-- função menu -->
    <script src="js/funcoes.js"></script>
</head>


<body>

    <header>

        <div id="div_header">

            <div id="div_img_logo">
                <img src="./assets/HEMERA.png" alt="" width=150vw>
            </div>

            <div id="navbar_conteudo">
                <nav>
                    <ul>
                        <a href="index.html#quem_somos" id="quem_somos_selecao">
                            <li>Sobre nós</li>
                        </a>

                        <li>|</li>
                        <a href="index.html#imagem_fundo1" id="servicos_selecao">
                            <li>Serviços</li>
                        </a>

                        <li>|</li>

                        <a href="index.html#div_contato" id="contato_selecao">
                            <li>Contato</li>
                        </a>
                    </ul>
                </nav>
            </div>


            <div id="navbar_botoes">
                <ul>
                    <a href="login.html">
                        <li id="btn-nav-login">Login</li>
                    </a>

                    <a href="cadastro.html">
                        <li id="btn-nav-cadastro">Cadastre-se</li>
                    </a>
                </ul>

            </div>

            <!-- -------------MOBILE MENU ------>
            <div id="navbar_botao_mobile">
                <span onclick="MostrarMenu()">
                    <img src="assets/icone_menu.png">
                </span>

            </div>
        </div>

        <div class="mobile-menu" id="navbar_conteudo_mobile">
            <nav>
                <ul>
                    <li><a href="index.html#quem_somos">
                            Sobre nós
                        </a></li>

                    <li><a href="index.html#imagem-fundo1">
                            Serviços
                        </a></li>

                    <li><a href="index.html#div_contato">
                            Contato
                        </a></li>
                </ul>
            </nav>

            <div id="navbar_botoes_mobile">
                <ul>
                    <a href="login.html">
                        <li id="btn-nav-login_mobile"> Login</li>
                    </a>

                    <a href="cadastro.html">
                        <li id="btn-nav-cadastro_mobile">Cadastrar-se</li>
                    </a>
                </ul>

            </div>
        </div>

    </header>

    <!-------------------------------CADASTRO--------------------------------------------- -->

    <div id="cadastro" style="margin-top: 140px;"></div>

    <div class="corpo">
        <div class="container">
            <div class="destaque_txt" id="div_destaque_txt_login">
                Cadastre-se </div>
            <div class="caixa-formulario">

                <div class="coluna1">
                    <div class="campo">
                        <input type="text" id="nome_empresa" placeholder="Nome da empresa:">
                    </div>

                    <div class="campo">
                        <input type="text" id="email_empresa" placeholder="E-mail da empresa:">
                    </div>

                    <div class="campo" id="div_email">
                        <input type="text" id="confirmacaoEmail" placeholder="Confirmação de E-mail:">
                    </div>
                </div>
                <div class="coluna2">

                    <div class="campo">
                        <input type="text" id="cnpj_empresa" placeholder="CNPJ:">
                    </div>
                    <div class="campo">
                        <input type="password" id="senha_empresa" placeholder="Senha:">
                    </div>
                    <div class="campo" id="div_senha">
                        <input type="password" id="confirmacaoSenha" placeholder="Confirmação de senha:">
                    </div>
                </div>
            </div>

            <div class="botoes" id="botao_cadastro">

                <button id="bt_cadastrar" onclick="CadastrarEmpresa()">Cadastrar</button>
            </div>

            <div id=" div_tem_conta ">Já tem uma conta? <a href="login.html ">Faça login</a></div>
        </div>
    </div>

    <div id="cadastro" style="margin-bottom: 30px;"></div>

    <footer>
        <p>© Hemera Tech, 2023</p>
    </footer>
</body>

</html>
