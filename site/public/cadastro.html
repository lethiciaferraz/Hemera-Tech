<!DOCTYPE html>
<html lang="pt_br">

<head>

    <title>Cadastro - Hemera Tech</title>

<!-- QUEM QUISER MUDAR OS NOMES DOS BAGULHO FICA A VONTADE -->

<body>

        <div id="div_img_logo">
            <!-- Aqui vai aquela img do Hemera -->
        </div>

            <!-- Aqui vão as pag de navegação -->

            <div class="botoes" id="div_nav_botoes">

            <div id="div_campos">

                    </div>

                    </div>
                </div>

                <div class="coluna" id="div_coluna2_cadastro">
                    <div class="campo" id="campo1_coluna2_cadastro">

                    </div>
                    <div class="campo" id="campo2_coluna2_cadastro">

                    </div>
                    <div class="campo" id="campo3_coluna2_cadastro">

                    </div>
                </div>
            </div>
            <div class="botoes" id="div_botao_cadastro">

            </div>

    <footer>
        <!-- Nao sei oq colocar aqui ainda ent se virem :) -->
