<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- ICONE -->
    <link rel="shortcut icon" href="../assets/artificial-intelligence (1).png" type="image/x-icon">

    <!-- FONTE POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="../css/contato.css">
    <link rel="stylesheet" href="../css/cadastroHemera/cadastro.css">
    <!-- função Cadastro -->
    <script src="../js/funcoes.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>

        <!-- ALERTAS -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="sweetalert2.min.js"></script>
        <link rel="stylesheet" href="sweetalert2.min.css">

</head>

<body>
     <!-- Start of hemeratech9859 Zendesk Widget script -->
<script id="ze-snippet" src="https://static.zdassets.com/ekr/snippet.js?key=c7c327a2-d45a-403f-a222-30f892faa1af"> </script>
<!-- End of hemeratech9859 Zendesk Widget script -->
    

    <!-- LOGIN -->
    <div class="corpo" id="div_principal_contato">


        <div class="moldura" id="div_moldura_login">


            <div class="destaque_txt" id="div_destaque_txt_login">
                <b>Cadastro da Empresa</b>
            </div>

            <p style="text-align: center; margin-top: 0.5rem;">Insira os dados da empresa</p>

            <div id="div_campos">

                <div class="linha">
                    <div class="campo" id="campo1_contato">
                        <label class="user-label">Empresa: <span style="color: red; font-size: 13px;">*</span> </label>
                        <input type="text" id="nome_empresa" placeholder="Nome da Empresa">
                    </div>

                    <div class="campo" id="campo1_contato">
                        <label class="user-label">CNPJ:
                            <span style="color: red; font-size: 13px;">*</span>
                        </label>
                        <input type="text" maxlength="18" id="cnpj_empresa" placeholder="XX.XXX.XXX/XXXX-XX">
                    </div>
                </div>

                <div class="linha">

                    <div class="campo" id="campo2_login">
                        <label class="user-label">Email:
                            <span style="color: red; font-size: 13px;">*</span>

                        </label>
                        <input type="text" id="email_empresa" placeholder="exemplo@exemplo.com">
                    </div>
                    <div class="campo" id="campo2_login">
                        <label class="user-label">Telefone:
                            <span style="color: red; font-size: 13px;">*</span>

                        </label>
                        <input type="text" maxlength="14" id="telefone_empresa" placeholder="123456789">
                    </div>
                </div>

                <div class="linha">

                    <div class="campo" id="campo2_login">
                        <label class="user-label">Logradouro:
                            <span style="color: red; font-size: 13px;">*</span>

                        </label>
                        <input type="text" id="logradouro_empresa" placeholder="rua exemplo ">
                    </div>

                    <div class="campo" id="campo2_login">
                        <label class="user-label">CEP:
                            <span style="color: red; font-size: 13px;">*</span>

                        </label>
                        <input type="text" maxlength="9" id="cep_empresa" placeholder="XXXXX-XXX">
                    </div>
                </div>

                <div class="campo" id="campo2_login">
                    <label class="user-label">Complemento:
                        <span style="color: red; font-size: 13px;">*</span>

                    </label>
                    <input type="text" id="complemento_empresa" placeholder="bloco / apt">
                </div>
            </div>


            <div class="botoes " id="botao_login">
                <button id="bt_entrar" onclick="CadastrarEmpresa()">Próximo</button>
            </div>

        </div>

    </div>
</body>

</html>

<script>
    const inputs = document.querySelectorAll('input');
    // QUANDO O USUARIO SAIR DO CAMPO SE ELE ESTIVER APENAS COM ESPAÇOS ELE LIMPA
    inputs.forEach(function (input) {
        input.addEventListener('blur', function () {
            input.value = input.value.trim();
        });
    });


    var cleaveCep = new Cleave('#cep_empresa', {
        delimiters: ['-'],
        blocks: [5, 3],
        uppercase: true
    });

    
    var cleaveCnpj = new Cleave('#cnpj_empresa', {
        delimiters: ['.','.','/','-'],
        blocks: [2, 3,3,4,2],
        uppercase: true
    });
       
    var cleaveTelefone = new Cleave('#telefone_empresa', {
        delimiters: ['(',')' , '-'],
        blocks: [ 0,2,5,4],
        uppercase: true
    });

</script>
