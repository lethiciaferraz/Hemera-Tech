<!DOCTYPE html>

<head>

    <title>Login - Hemera Tech</title>
    <link rel="stylesheet" href="./css/index.css">

    <!-- FONTE POPPINS -->
    <link rel="shortcut icon" href="./assets/artificial-intelligence (1).png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
   
    <header>
        <div id="div_img_logo">
            <img src="./assets/HEMERA.png" alt="" width=150vw>
        </div>

        <div id="navbar_conteudo">
            <nav>
                    <ul>
                        <a href="index.html.#div_quem_somos">
                            <li>Sobre nós</li>
                        </a>

                        <li>|</li>
                        <a href="index.html.#div_quem_somos">
                            <li>Serviços</li>
                        </a>

                        <li>|</li>

                        <a href="index.html">
                            <li>Contato</li>
                        </a>
                    </ul>
            </nav>
        </div>


        <div id="navbar_botoes">
            <ul>
                <a href="login.html">
                    <li id="btn-nav-login">Login</li>
                </a>

                <a href="cadastro.html">
                    <li id="btn-nav-cadastro">Cadastre-se</li>
                </a>
            </ul>
        </div>

    </header>

    <div class="corpo" id="div_principal_login">
        <div id="div_imagem_login">
            <img src="./assets/imagem_login.png" alt="">
        </div>
        <div class="moldura" id="div_moldura_login">
            <div class="destque_txt" id="div_destaque_txt_login">
                Login
            </div>
            <div id="div_campos">
                <div class="campo" id="campo1_login">
                    <!-- <img src="./assets/icone-email.png"> -->
                    <input type="text" placeholder="Email ou telefone">
                </div>
                <div class="campo" id="campo2_login">
                    <!-- <img src="./assets/" alt=""> -->
                    <input type="password" placeholder="Senha">
                </div>
            </div>
            <div id="div_esq_senha">
                <a href="">Esqueceu a senha?</a>
            </div>
            <div class="botoes" id="botao_login">
                <button id="bt_entrar">Entrar</button>
            </div>
            <div class="txt" id="div_txt_cadastrar">
                Ainda não é cadastrado?
                <a href="./cadastro.html">Cadastre-se</a>
            </div>
        </div>
    </div>
    <footer>
