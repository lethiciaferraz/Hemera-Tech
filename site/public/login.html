<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/contato.css">
    <link rel="stylesheet" href="./css/login.css">

    <!-- ICONE -->
    <link rel="shortcut icon" href="./assets/artificial-intelligence (1).png" type="image/x-icon">

    <!-- FONTE POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500&display=swap"
        rel="stylesheet">


    <!-- ALERTAS -->

    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">

</head>

<body>
    <a href="index.html" id="botao_voltar">
        <div id="voltar">
            Voltar
        </div>
    </a>

    <!-- LOGIN -->
    <div id="caixa_geral">

        <div class="corpo" id="div_principal_contato">



            <div class="moldura" id="div_moldura_login">

                <div class="destaque_txt" id="div_destaque_txt_login">
                    <b>Login</b>
                </div>

                <div id="div_campos">
                    <div class="campo" id="campo1_login">
                        <label class="user-label">Email: </label>
                        <input type="text" id="ip_email" placeholder="exemplo@exemplo.com">
                    </div>

                    <div class="campo" id="campo2_login">
                        <label class="user-label">Senha:</label>
                        <input type="password" id="ip_senha" placeholder="*********">
                    </div>

                </div>

                <div class="botoes " id="botao_login">
                    <button id="bt_entrar" onclick="entrar()">Entrar</button>
                </div>

                <div class="txt_2 " id="div_txt_cadastrar">
                    <div>
                        Ainda não é cadastrado?
                    </div>
                    <a href="contato.html">Entrar em Contato</a>
                </div>

            </div>

            <div class="cadastrado">
                <div>
                    <p>Bem-vindo de Volta!!</p>
                    <img src="./assets/Login-amico (1).png" alt="" width="350px">

                </div>
            </div>

        </div>
    </div>

</body>

</html>

    const inputs = document.querySelectorAll('input');
    // QUANDO O USUARIO SAIR DO CAMPO SE ELE ESTIVER APENAS COM ESPAÇOS ELE LIMPA
    inputs.forEach(function (input) {
        input.addEventListener('blur', function () {
            input.value = input.value.trim();
        });
    });

</script>
