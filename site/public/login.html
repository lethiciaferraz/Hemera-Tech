                        </a>

            </div>
            </nav>


            <div id="navbar_botoes">

                    <a href="cadastro.html">

                </div>
                <div class="campo" id="campo2_login">

                </div>
            </div>
            <div id="div_esq_senha">
                <a href="">Esqueceu a senha?</a>
            </div>
            <div class="botoes" id="botao_login">
                <button id="bt_entrar">Entrar</button>
            </div>
            <div class="txt" id="div_txt_cadastrar">
                Ainda não é cadastrado?
